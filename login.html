<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in - The Flower Web</title>
    <link rel="stylesheet" href="log-in.css">
    <script src="home.js"></script>
</head>
<body>
    <div class="background" id="hidden-background">
        <div class="login-card" id="card">
            <div class="container-Img">
                <a class="linktoHome-img" href="./home.html">
                    <img src="./img/log-in-the-flower-web.png" class="img-log-in" alt="The flower web">
                </a> 
            </div>           
            <h2 class="ui-heading">
                Log in
            </h2>
            <p class="describe-login">
                Enter your email and we'll send you a login code
            </p>
            <input type="email" placeholder="Email" class="input-login" id="getEmail">
            <p id="error-email" class="error-nhap-email"></p>
            <button class="button-login" onclick="submitForm(event)">
                <span class="content-button">Continue</span>
            </button>            
        </div>
    </div>
</body>
</html>
