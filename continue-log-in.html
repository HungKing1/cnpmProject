<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in - The Flower Web</title>
    <link rel="stylesheet" href="continue-log-in.css">
    <script src="home.js"></script>
</head>
<body>

        <div class="login-card" id="card">
            <div class="container-Img">

            </div>           
            <h2 class="ui-heading">
                Enter Code
            </h2>
            <p class="describe-login">

            </a>
            <button class="button-login" onclick="window.location.href='./home.html'">

            </button>
        </div>
